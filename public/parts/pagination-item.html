{% load static %}
<div class="row">
  <nav>
      <ul class="pagination" style="margin-left: 15px;">
          <li class="page-item">
            {% if questionpair.has_previous %}
                <a class="page-link" href="?page={{questionpair.previous_page_number}}">
                    <span aria-hidden="true">Предыдущая страница</span>
                </a>
            {% else %}
                <a class="page-link" href="?page=1">
                    <span aria-hidden="true">Предыдущая страница</span>
                </a>
            {% endif %}
          </li>

          <li class="page-item">
            {% if questionpair.has_next %}
                <a class="page-link" href="?page={{questionpair.next_page_number}}">
                    <span aria-hidden="true">Следующая страница</span>
                </a>
            {% else %}
                <a class="page-link" href="?page={{questionpair.number}}">
                    <span aria-hidden="true">Следующая страница</span>
                </a>
            {% endif %}
          </li>
      </ul>
  </nav>
</div>
